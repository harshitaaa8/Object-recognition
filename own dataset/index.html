<!DOCTYPE html>
<html lang="en">
  <head>
    <title>training data</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/own dataset/style1.css">
  </head>  
  <body>
    <h1>
        <center>TRAIN YOUR OWN DATA TO CLASSIFY THE IMAGE</center></center>
      </h1><br>
      <p><b>
        Wait for MobileNet v3 to load
      </b></p>
      
    <p id="status">Awaiting TF.js load</p>
    <br>
    <video id="webcam" autoplay muted></video>
    <br>
    <button id="enableCam">Enable Webcam</button>
    <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
    <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>
    <button id="train">Train &amp; Predict</button>
    <button id="reset">Reset</button>
    <br>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="/own dataset/script1.js"></script>
  </body>
</html>
